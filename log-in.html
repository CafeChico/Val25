<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Val25 -LogIn-</title>
    <link rel="stylesheet" href="log-in-styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Log-in</h2>
        <p>Created by: Cafe Chico</p>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="6 Digit code" required>
            
            <button type="submit">Login</button>
        </form>

        
        <p id="message"></p>
    </div>

    <script src="log-in-logic.js"></script>
</body>
</html>
